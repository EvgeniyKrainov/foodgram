name: Foodgram CI/CD

on:
  push:
    branches:
      - '**'

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9']
    services:
      postgres:
        image: postgres:13.0-alpine
        env:
          POSTGRES_USER: django_user
          POSTGRES_PASSWORD: django_password
          POSTGRES_DB: django_db
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
    - uses: actions/checkout@v3
    
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}-${{ matrix.python-version }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools
        pip install flake8==6.0.0 flake8-isort==6.0.0
        pip install -r ./backend/requirements.txt 
        
    - name: Test with flake8 and django tests
      env:
        POSTGRES_USER: django_user
        POSTGRES_PASSWORD: django_password
        POSTGRES_DB: django_db
        DB_HOST: 127.0.0.1
        DB_PORT: 5432
        SECRET_KEY: test-secret-key-for-ci
      run: |
        python -m flake8 backend/
        cd backend/
        python manage.py test

  build_and_push_to_docker_hub:
    name: Push Backend Docker image to DockerHub
    runs-on: ubuntu-latest
    needs: tests
    if: github.ref == 'refs/heads/main' && needs.tests.result == 'success' 
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker 
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push to DockerHub
        uses: docker/build-push-action@v4
        with:
          context: ./backend/
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/foodgram_backend:latest

  frontend_tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: frontend/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
          
    - name: Set up nodeJS
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: |
        cd frontend/
        npm ci
    - name: Test frontend
      run: |
        cd frontend/
        npm run test

  build_frontend_and_push_to_docker_hub:
    name: Push Frontend Docker image to DockerHub
    runs-on: ubuntu-latest
    needs: frontend_tests
    if: github.ref == 'refs/heads/main' && needs.frontend_tests.result == 'success'
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker 
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push to DockerHub
        uses: docker/build-push-action@v4
        with:
          context: ./frontend/
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/foodgram_frontend:latest

  build_nginx_and_push_to_docker_hub:
    name: Push Nginx Docker image to DockerHub
    runs-on: ubuntu-latest
    needs: [tests, frontend_tests]
    if: github.ref == 'refs/heads/main' && needs.tests.result == 'success' && needs.frontend_tests.result == 'success'
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker 
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push to DockerHub
        uses: docker/build-push-action@v4
        with:
          context: ./nginx/
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/foodgram_nginx:latest

  deploy:
    runs-on: ubuntu-latest
    needs: 
      - build_and_push_to_docker_hub
      - build_frontend_and_push_to_docker_hub
      - build_nginx_and_push_to_docker_hub
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
    
      - name: Debug final file check
        run: |
          echo "=== –§–∏–Ω–∞–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ ==="
          pwd
          ls -la
          echo ""
          echo "=== –ü—Ä–æ–≤–µ—Ä–∫–∞ infra –ø–∞–ø–∫–∏ ==="
          ls -la infra/
          echo ""
          echo "=== –ü—Ä–æ–≤–µ—Ä–∫–∞ docker-compose —Ñ–∞–π–ª–∞ ==="
          ls -la infra/docker-compose.production.yml
          echo "‚úÖ –§–∞–π–ª –≥–æ—Ç–æ–≤ –∫ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—é!"

      - name: Copy docker-compose.yml via ssh
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          source: "infra/docker-compose.production.yml"
          target: "foodgram/"
          strip_components: 1
      
      - name: Executing remote ssh commands to deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            cd foodgram
      
            echo "=== –ò—Å–ø—Ä–∞–≤–ª—è–µ–º –∫–æ–º–∞–Ω–¥—É –∑–∞–ø—É—Å–∫–∞ –≤ docker-compose ==="
            sed -i 's|command:.*|command: ["gunicorn", "foodgram.wsgi:application", "--bind", "0.0.0.0:9000"]|g' docker-compose.production.yml
      
            echo "=== –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è ==="
            grep -A 2 "command:" docker-compose.production.yml
            
            echo "=== –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º backend ==="
            sudo DOCKER_USERNAME="${{ secrets.DOCKER_USERNAME }}" docker compose -f docker-compose.production.yml up -d foodgram_backend
      
            echo "=== –ñ–¥–µ–º –∑–∞–ø—É—Å–∫–∞ ==="
            sleep 15
            
            echo "=== –ü—Ä–æ–≤–µ—Ä—è–µ–º –ª–æ–≥–∏ ==="
            sudo docker compose -f docker-compose.production.yml logs foodgram_backend --tail=20
            
            echo "=== –ï—Å–ª–∏ backend –∑–∞–ø—É—Å—Ç–∏–ª—Å—è, –≤—ã–ø–æ–ª–Ω—è–µ–º –º–∏–≥—Ä–∞—Ü–∏–∏ ==="
            if sudo docker compose -f docker-compose.production.yml ps foodgram_backend | grep -q "Up"; then
              echo "‚úÖ Backend –∑–∞–ø—É—â–µ–Ω, –≤—ã–ø–æ–ª–Ω—è–µ–º –º–∏–≥—Ä–∞—Ü–∏–∏..."
              sudo docker compose -f docker-compose.production.yml exec foodgram_backend python manage.py migrate
              sudo docker compose -f docker-compose.production.yml exec foodgram_backend python manage.py collectstatic --noinput
              echo "=== Health check ==="
              timeout 300 bash -c 'while [[ "$(curl -s -o /dev/null -w ''%{http_code}'' https://foodgram.3utilities.com)" != "200" ]]; do sleep 5; done' || false
            else
              echo "‚ùå Backend –Ω–µ –∑–∞–ø—É—Å—Ç–∏–ª—Å—è, –ø—Ä–æ–≤–µ—Ä—è–µ–º –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç..."
              
              echo "=== –ó–∞–ø—É—Å–∫–∞–µ–º backend —Å –º–∏–≥—Ä–∞—Ü–∏—è–º–∏ –∏ gunicorn –≤ –æ–¥–Ω–æ–π –∫–æ–º–∞–Ω–¥–µ ==="
              sudo docker compose -f docker-compose.production.yml stop foodgram_backend
              sudo docker compose -f docker-compose.production.yml rm -f foodgram_backend

              sudo docker run -d \
                --name foodgram_backend_fixed \
                --network foodgram_default \
                -v foodgram_static_volume:/app/static/ \
                -v foodgram_media_volume:/app/media/ \
                --env-file infra/.env \
                ${{ secrets.DOCKER_USERNAME }}/foodgram_backend:latest \
                /bin/sh -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn foodgram.wsgi:application --bind 0.0.0.0:9000"
              
              sleep 10
              echo "=== –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–æ–≤—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä ==="
              sudo docker logs foodgram_backend_fixed --tail=20
            fi
  
  load_data:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' && needs.deploy.result == 'success'
    steps:
      - name: Load data to production
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            cd foodgram
            
            echo "=== –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å backend ==="
            if sudo docker compose -f docker-compose.production.yml ps foodgram_backend | grep -q "Up"; then
              echo "‚úÖ Backend –∑–∞–ø—É—â–µ–Ω, –∑–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ..."
              
              echo "=== –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç—ã –∏ —Ç–µ–≥–∏ ==="
              sudo docker compose -f docker-compose.production.yml exec foodgram_backend python load_data.py
              
              echo "=== –°–æ–∑–¥–∞–µ–º —Ç–µ—Å—Ç–æ–≤—ã–µ —Ä–µ—Ü–µ–ø—Ç—ã ==="
              sudo docker compose -f docker-compose.production.yml exec foodgram_backend python create_test_data.py
              
              echo "=== –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∂–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ ==="
              sudo docker compose -f docker-compose.production.yml exec foodgram_backend python manage.py shell -c "
                from recipes.models import Ingredient, Tag, Recipe
                print(f'–ò–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç–æ–≤: {Ingredient.objects.count()}')
                print(f'–¢–µ–≥–æ–≤: {Tag.objects.count()}')
                print(f'–†–µ—Ü–µ–ø—Ç–æ–≤: {Recipe.objects.count()}')
              "
            else
              echo "‚ùå Backend –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö"
              exit 1
            fi

  rollback_on_failure:
    runs-on: ubuntu-latest
    if: failure() && github.ref == 'refs/heads/main'
    needs: deploy
    steps:
      - name: Rollback on failure
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            cd foodgram/infra
            sudo docker compose -f docker-compose.production.yml down
            echo "–î–µ–ø–ª–æ–π –∑–∞–≤–µ—Ä—à–∏–ª—Å—è —Å –æ—à–∏–±–∫–æ–π. –í—ã–ø–æ–ª–Ω–µ–Ω –æ—Ç–∫–∞—Ç."
  
  update_badge:
    name: Update CI/CD Status Badge
    runs-on: ubuntu-latest
    needs: [tests, frontend_tests]
    if: always() && (github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch')
  
    steps:
      - name: Update workflow status badge
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GIST_TOKEN }}
          script: |
            const testsResult = '${{ needs.tests.result }}';
            const frontendResult = '${{ needs.frontend_tests.result }}';
          
            let status = 'pending';
            let color = 'yellow';
          
            if (testsResult === 'success' && frontendResult === 'success') {
              status = 'passing';
              color = 'green';
            } else if (testsResult === 'failure' || frontendResult === 'failure') {
              status = 'failing';
              color = 'red';
            } else if (testsResult === 'cancelled' || frontendResult === 'cancelled') {
              status = 'cancelled';
              color = 'lightgrey';
            }
          
            const content = {
              schemaVersion: 1,
              label: "Foodgram CI/CD",
              message: status,
              color: color
            };
          
            try {
              await github.rest.gists.update({
                gist_id: '3ddca61b41682bb24aebe9999d426c37',
                files: {
                  'foodgram-workflow-status.json': {
                    content: JSON.stringify(content, null, 2)
                  }
                }
              });
              console.log('‚úÖ Badge updated successfully');
            } catch (error) {
              console.log('‚ùå Error updating badge:', error.message);
            }

  send_message:
    runs-on: ubuntu-latest
    needs: [deploy, load_data]
    if: always() && github.ref == 'refs/heads/main'
    steps:
    - name: Send message
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          ${{ needs.deploy.result == 'success' && 'üöÄ –î–µ–ø–ª–æ–π Foodgram —É—Å–ø–µ—à–Ω–æ –≤—ã–ø–æ–ª–Ω–µ–Ω!' || '‚ùå –î–µ–ø–ª–æ–π Foodgram –∑–∞–≤–µ—Ä—à–∏–ª—Å—è —Å –æ—à–∏–±–∫–æ–π!' }}
          ${{ needs.load_data.result == 'success' && 'üìä –î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã —É—Å–ø–µ—à–Ω–æ!' || needs.load_data.result == 'skipped' && 'üìä –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–æ–ø—É—â–µ–Ω–∞' || needs.load_data.result == 'failure' && '‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö!' }}
          üìÖ –í—Ä–µ–º—è: ${{ github.event.head_commit.timestamp }}
          üîñ –ö–æ–º–º–∏—Ç: ${{ github.sha }}
          üë§ –ê–≤—Ç–æ—Ä: ${{ github.actor }}
          üåê –°–∞–π—Ç: https://foodgram.3utilities.com
          üìä –°—Ç–∞—Ç—É—Å –¥–µ–ø–ª–æ—è: ${{ needs.deploy.result }}
          üìä –°—Ç–∞—Ç—É—Å –¥–∞–Ω–Ω—ã—Ö: ${{ needs.load_data.result }}