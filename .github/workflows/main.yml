name: Foodgram CI/CD

on:
  push:
    branches:
      - '**'

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9']
    services:
      postgres:
        image: postgres:13.0-alpine
        env:
          POSTGRES_USER: django_user
          POSTGRES_PASSWORD: django_password
          POSTGRES_DB: django_db
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
    - uses: actions/checkout@v3
    
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}-${{ matrix.python-version }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools
        pip install flake8==6.0.0 flake8-isort==6.0.0
        pip install -r ./backend/requirements.txt 
        
    - name: Test with flake8 and django tests
      env:
        POSTGRES_USER: django_user
        POSTGRES_PASSWORD: django_password
        POSTGRES_DB: django_db
        DB_HOST: 127.0.0.1
        DB_PORT: 5432
        SECRET_KEY: test-secret-key-for-ci
      run: |
        python -m flake8 backend/
        cd backend/
        python manage.py test

  build_and_push_to_docker_hub:
    name: Push Backend Docker image to DockerHub
    runs-on: ubuntu-latest
    needs: tests
    if: github.ref == 'refs/heads/main' && needs.tests.result == 'success' 
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker 
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push to DockerHub
        uses: docker/build-push-action@v4
        with:
          context: ./backend/
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/foodgram_backend:latest

  frontend_tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: frontend/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
          
    - name: Set up nodeJS
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: |
        cd frontend/
        npm ci
    - name: Test frontend
      run: |
        cd frontend/
        npm run test

  build_frontend_and_push_to_docker_hub:
    name: Push Frontend Docker image to DockerHub
    runs-on: ubuntu-latest
    needs: frontend_tests
    if: github.ref == 'refs/heads/main' && needs.frontend_tests.result == 'success'
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker 
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push to DockerHub
        uses: docker/build-push-action@v4
        with:
          context: ./frontend/
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/foodgram_frontend:latest

  build_nginx_and_push_to_docker_hub:
    name: Push Nginx Docker image to DockerHub
    runs-on: ubuntu-latest
    needs: [tests, frontend_tests]
    if: github.ref == 'refs/heads/main' && needs.tests.result == 'success' && needs.frontend_tests.result == 'success'
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker 
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push to DockerHub
        uses: docker/build-push-action@v4
        with:
          context: ./nginx/
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/foodgram_nginx:latest

  deploy:
    runs-on: ubuntu-latest
    needs: 
      - build_and_push_to_docker_hub
      - build_frontend_and_push_to_docker_hub
      - build_nginx_and_push_to_docker_hub
    if: github.ref == 'refs/heads/main'&& needs.build_and_push_to_docker_hub.result == 'success' && needs.build_frontend_and_push_to_docker_hub.result == 'success' && needs.build_nginx_and_push_to_docker_hub.result == 'success'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      
      - name: Debug final file check
        run: |
          echo "=== –§–∏–Ω–∞–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ ==="
          pwd
          ls -la
          echo ""
          echo "=== –ü—Ä–æ–≤–µ—Ä–∫–∞ infra –ø–∞–ø–∫–∏ ==="
          ls -la infra/
          echo ""
          echo "=== –ü—Ä–æ–≤–µ—Ä–∫–∞ docker-compose —Ñ–∞–π–ª–∞ ==="
          ls -la infra/docker-compose.yml
          echo "‚úÖ –§–∞–π–ª –≥–æ—Ç–æ–≤ –∫ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—é!"

      - name: Copy docker-compose.yml and .env via ssh
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          source: "infra/"
          target: "foodgram/infra/"
          strip_components: 1
        
      - name: Executing remote ssh commands to deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            cd foodgram/infra 
  
            echo "=== –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ñ–∞–π–ª–æ–≤ –≤ –ø–∞–ø–∫–µ ==="
            pwd
            ls -la
            
            echo "=== –ü—Ä–æ–≤–µ—Ä–∫–∞ .env —Ñ–∞–π–ª–∞ ==="
            cat .env
            
            echo "=== Pulling latest images ==="
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/foodgram_backend:latest
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/foodgram_frontend:latest
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/foodgram_nginx:latest
            
            echo "=== –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∏ –æ—á–∏—Å—Ç–∫–∞ —Å—Ç–∞—Ä—ã—Ö –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤ ==="
            sudo docker compose down --remove-orphans || true
            
            echo "=== –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ —É–¥–∞–ª–µ–Ω–∏–µ –∫–æ–Ω—Ñ–ª–∏–∫—Ç—É—é—â–∏—Ö –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤ ==="
            sudo docker rm -f foodgram_db foodgram_backend foodgram_frontend foodgram_nginx 2>/dev/null || true
            
            echo "=== Restarting all services ==="
            sudo docker compose up -d --force-recreate
            
            echo "=== Waiting for backend to be healthy ==="
            timeout 180 bash -c 'until sudo docker compose exec backend python manage.py check --database default; do echo "Waiting for backend to be ready..."; sleep 15; done'
            
            echo "=== Checking containers ==="
            sudo docker compose ps
            
            echo "=== –ü—Ä–æ–≤–µ—Ä–∫–∞ –ª–æ–≥–æ–≤ backend ==="
            sudo docker compose logs backend --tail=20
            
            echo "=== Running migrations ==="
            sudo docker compose exec backend python manage.py migrate
            
            echo "=== Collecting static files ==="
            sudo docker compose exec backend python manage.py collectstatic --noinput
            
            echo "=== Waiting for database to be ready ==="
            sleep 10
            
            echo "=== Loading data ==="
            sudo docker compose exec backend python manage.py load_data
            sudo docker compose exec backend python manage.py create_test_data
            
            echo "=== Final health check ==="
            timeout 300 bash -c 'while [[ "$(curl -s -o /dev/null -w ''%{http_code}'' https://foodgram.3utilities.com/api/recipes/)" != "200" ]]; do echo "Waiting for API endpoint..."; sleep 10; done' && echo "‚úÖ API is ready!" || echo "‚ö†Ô∏è  API check timeout but continuing"
            
            echo "=== Deployment completed! ==="
  
  rollback_on_failure:
    runs-on: ubuntu-latest
    if: failure() && github.ref == 'refs/heads/main'
    needs: deploy
    steps:
      - name: Rollback on failure
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            cd foodgram/infra
            sudo docker compose -f docker-compose.yml down
            echo "–î–µ–ø–ª–æ–π –∑–∞–≤–µ—Ä—à–∏–ª—Å—è —Å –æ—à–∏–±–∫–æ–π. –í—ã–ø–æ–ª–Ω–µ–Ω –æ—Ç–∫–∞—Ç."
  
  update_badge:
    name: Update CI/CD Status Badge
    runs-on: ubuntu-latest
    needs: [tests, frontend_tests]
    if: always() && (github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch')
  
    steps:
      - name: Update workflow status badge
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GIST_TOKEN }}
          script: |
            const testsResult = '${{ needs.tests.result }}';
            const frontendResult = '${{ needs.frontend_tests.result }}';
          
            let status = 'pending';
            let color = 'yellow';
          
            if (testsResult === 'success' && frontendResult === 'success') {
              status = 'passing';
              color = 'green';
            } else if (testsResult === 'failure' || frontendResult === 'failure') {
              status = 'failing';
              color = 'red';
            } else if (testsResult === 'cancelled' || frontendResult === 'cancelled') {
              status = 'cancelled';
              color = 'lightgrey';
            }
          
            const content = {
              schemaVersion: 1,
              label: "Foodgram CI/CD",
              message: status,
              color: color
            };
          
            try {
              await github.rest.gists.update({
                gist_id: '3ddca61b41682bb24aebe9999d426c37',
                files: {
                  'foodgram-workflow-status.json': {
                    content: JSON.stringify(content, null, 2)
                  }
                }
              });
              console.log('‚úÖ Badge updated successfully');
            } catch (error) {
              console.log('‚ùå Error updating badge:', error.message);
            }

  send_message:
    runs-on: ubuntu-latest
    needs: deploy  # –£–±—Ä–∞–ª–∏ load_data
    if: always() && github.ref == 'refs/heads/main'
    steps:
    - name: Send message
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          ${{ needs.deploy.result == 'success' && 'üöÄ –î–µ–ø–ª–æ–π Foodgram —É—Å–ø–µ—à–Ω–æ –≤—ã–ø–æ–ª–Ω–µ–Ω!' || '‚ùå –î–µ–ø–ª–æ–π Foodgram –∑–∞–≤–µ—Ä—à–∏–ª—Å—è —Å –æ—à–∏–±–∫–æ–π!' }}
          üìÖ –í—Ä–µ–º—è: ${{ github.event.head_commit.timestamp }}
          üîñ –ö–æ–º–º–∏—Ç: ${{ github.sha }}
          üë§ –ê–≤—Ç–æ—Ä: ${{ github.actor }}
          üåê –°–∞–π—Ç: https://foodgram.3utilities.com
          üìä –°—Ç–∞—Ç—É—Å: ${{ needs.deploy.result }}