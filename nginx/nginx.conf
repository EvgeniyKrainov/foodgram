server {
    listen 80;
    
    server_tokens off;
    client_max_body_size 20M;
    charset utf-8;
     
    # Статические файлы Django
    location /static/ {
        alias /staticfiles/backend_static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Медиа файлы (картинки, загруженные пользователями)
    location /media/ {
        alias /app/media/;
        expires 30d;
        add_header Cache-Control "public";
        
        # MIME types для изображений
        types {
            image/jpeg jpg jpeg;
            image/png png;
            image/gif gif;
            image/svg+xml svg;
            image/webp webp;
        }
        default_type image/jpeg;
    }
    
    # API запросы
    location /api/ {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://foodgram_backend:9000/api/;
    }
    
    # Админка Django
    location /admin/ {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://foodgram_backend:9000/admin/;
    }
    
    # Django статические файлы для админки (дополнительная проверка)
    location /static/admin/ {
        alias /staticfiles/backend_static/admin/;
    }
    
    # Django REST framework
    location /api-auth/ {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://foodgram_backend:9000/api-auth/;
    }
}
