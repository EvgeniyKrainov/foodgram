# HTTP сервер - редирект на HTTPS
server {
    listen 80;
    server_name foodgram.3utilities.com;
    
    server_tokens off;
    client_max_body_size 20M;
    charset utf-8;
    
    # Перенаправление всех HTTP запросов на HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS сервер
server {
    listen 443 ssl;
    server_name foodgram.3utilities.com;
    
    server_tokens off;
    client_max_body_size 20M;
    charset utf-8;

    # SSL сертификаты
    ssl_certificate /etc/letsencrypt/live/foodgram.3utilities.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/foodgram.3utilities.com/privkey.pem;

    # Современные настройки SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Безопасные заголовки
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Статические файлы Django
    location /static/ {
        alias /staticfiles/backend_static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Медиа файлы (картинки, загруженные пользователями)
    location /media/ {
        alias /app/media/;
        expires 30d;
        add_header Cache-Control "public";
        
        # MIME types для изображений
        types {
            image/jpeg jpg jpeg;
            image/png png;
            image/gif gif;
            image/svg+xml svg;
            image/webp webp;
        }
        default_type image/jpeg;
    }
    
    # API запросы
    location /api/ {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://foodgram_backend:9000/api/;
    }
    
    # Админка Django
    location /admin/ {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://foodgram_backend:9000/admin/;
    }
    
    # Django статические файлы для админки (дополнительная проверка)
    location /static/admin/ {
        alias /staticfiles/backend_static/admin/;
    }
    
    # Django REST framework
    location /api-auth/ {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://foodgram_backend:9000/api-auth/;
    }

    # Frontend (React/Vue)
    location / {
        try_files $uri $uri/ /index.html;
        root /staticfiles/frontend/;
        index index.html;
        
        # Кэширование для фронтенда
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}