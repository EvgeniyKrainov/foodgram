# HTTP редирект на HTTPS
server {
    listen 80;
    server_name foodgram.3utilities.com;
    return 301 https://$server_name$request_uri;
}

# HTTPS сервер
server {
    listen 443 ssl;
    server_name foodgram.3utilities.com;
    
    server_tokens off;
    client_max_body_size 20M;
    charset utf-8;

    # SSL сертификаты
    ssl_certificate /etc/letsencrypt/live/foodgram.3utilities.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/foodgram.3utilities.com/privkey.pem;

    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Безопасные заголовки
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;

    # Добавляем корневую директорию для фронтенда
    root /var/html/frontend;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Статические файлы Django
    location /static/ {
        alias /var/html/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Медиа файлы
    location /media/ {
        alias /var/html/media/;
        expires 30d;
        add_header Cache-Control "public";
        
        # Важно: добавляем заголовки для правильного протокола
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Общие API запросы
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect http://backend:8000/ https://$host/;
        proxy_redirect http://$host/ https://$host/;
    }
    
    # Админка Django
    location /admin/ {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://backend:8000/admin/;
    }
    
    # Django статические файлы для админки
    location /static/admin/ {
        alias /var/html/static/admin/;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Django REST framework
    location /api-auth/ {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://backend:8000/api-auth/;
    }

    # Frontend
    location / {
        root /var/html/frontend/;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}
