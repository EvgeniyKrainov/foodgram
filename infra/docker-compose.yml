volumes:
  pg_data:
  static_volume:
  media_volume:
  frontend_volume:

services:
  db:
    image: postgres:13.0-alpine
    container_name: foodgram_db
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - pg_data:/var/lib/postgresql/data/
    env_file:
      - infra/.env
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER} 
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}

  backend:
    image: slaize19/foodgram_backend:latest
    container_name: foodgram_backend
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "python manage.py check --database default || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    volumes:
      - static_volume:/app/static/
      - media_volume:/app/media/
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - infra/.env
    command: "gunicorn config.wsgi:application --bind 0.0.0.0:9000"

  frontend:
    image: slaize19/foodgram_frontend:latest
    container_name: foodgram_frontend
    volumes:
      - frontend_volume:/var/html/frontend/
    restart: always
    command: sh -c "cp -r /usr/share/nginx/html/* /var/html/frontend/ && tail -f /dev/null"

  nginx:
    image: slaize19/foodgram_nginx:latest
    container_name: foodgram_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static_volume:/var/html/static/
      - media_volume:/var/html/media/
      - frontend_volume:/var/html/frontend/
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
    restart: always
