volumes:
  pg_data:
  static_volume:
  media_volume:
  frontend_volume:

services:
  db:
    image: postgres:13.0-alpine
    container_name: foodgram_db
    restart: always
    volumes:
      - pg_data:/var/lib/postgresql/data/
    env_file:
      - ./infra/.env

  backend:
    image: slaize19/foodgram_backend:latest
    container_name: foodgram_backend
    restart: always
    volumes:
      - static_volume:/app/static/
      - media_volume:/app/media/
    depends_on:
      - db
    env_file:
      - ./infra/.env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
      - SECURE_PROXY_SSL_HEADER=HTTP_X_FORWARDED_PROTO,https
      - SECURE_SSL_REDIRECT=True
      - USE_X_FORWARDED_HOST=True
      - MEDIA_URL=https://foodgram.3utilities.com/media/
    command: >
      sh -c "
        echo 'Ждем запуска базы данных...' &&
        while ! python -c \"import socket; socket.create_connection(('db', 5432), timeout=1)\" 2>/dev/null; do
          sleep 1
        done &&
        echo 'База данных запущена!' &&
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        python manage.py load_data &&
        python manage.py create_test_data &&
        gunicorn foodgram.wsgi:application --bind 0.0.0.0:9000"
      "

  frontend:
    image: slaize19/foodgram_frontend:latest
    container_name: foodgram_frontend
    command: >
      sh -c "
        cp -rf /usr/share/nginx/html/* /var/html/frontend/ &&
        chown -R 101:101 /var/html/frontend/ &&
        chmod -R 755 /var/html/frontend/ &&
        echo 'Frontend structure:' &&
        find /var/html/frontend/ -type f -name '*.js' -o -name '*.css' | head -10
      "
    volumes:
      - frontend_volume:/var/html/frontend/
    restart: "no"

  nginx:
    image: slaize19/foodgram_nginx:latest
    container_name: foodgram_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static_volume:/var/html/frontend/static/
      - media_volume:/var/html/media/
      - frontend_volume:/var/html/frontend/
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
    restart: always