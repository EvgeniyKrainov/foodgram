volumes:
  pg_data:
  static_volume:
  media_volume:
  frontend_volume:

services:
  db:
    image: postgres:13.0-alpine
    container_name: foodgram_db
    restart: always
    volumes:
      - pg_data:/var/lib/postgresql/data/
    env_file:
      - ./infra/.env

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: foodgram_backend
    restart: always
    volumes:
      - static_volume:/app/static/
      - media_volume:/app/media/
    depends_on:
      - db
    env_file: .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
    command: >
      sh -c "
        echo 'Ждем запуска базы данных...' &&
        while ! python -c \"import socket; socket.create_connection(('db', 5432), timeout=1)\" 2>/dev/null; do
          sleep 1
        done &&
        echo 'База данных запущена!' &&
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        python load_data.py &&
        python create_test_data.py &&
        gunicorn config.wsgi:application --bind 0.0.0.0:8000
      "

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: foodgram_frontend
    command: >
      sh -c "
        cp -rf /usr/share/nginx/html/* /var/html/frontend/ &&
        chown -R 101:101 /var/html/frontend/ &&
        chmod -R 755 /var/html/frontend/ &&
        echo 'Frontend structure:' &&
        find /var/html/frontend/ -type f -name '*.js' -o -name '*.css' | head -10
      "
    volumes:
      - frontend_volume:/var/html/frontend/
    restart: "no"

  nginx:
    build:
      context: ../nginx
      dockerfile: Dockerfile
    container_name: foodgram_nginx
    ports:
      - "80:80"    # HTTP для редиректа
      - "443:443"  # HTTPS
    volumes:
      - static_volume:/var/html/static/
      - media_volume:/var/html/media/
      - frontend_volume:/var/html/frontend/
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
    restart: always
